<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-about">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <!--<div hidden$="[[!user]]">-->
    <div class="card" hidden$="[[user]]">
      <p>Lost? Looking for help, fast?</p>
      <a href="[[rootPath]]help-options" tabindex="-1">
        <paper-button raised>Show me my options!</paper-button>
      </a>
    </div>
    <div class="card">
      <div class="circle">1</div>
      <h1>Welcome:</em> ?</h1>
      <p>This humble app is still in alpha mode until June 1, 2018. A more formal announcement will be made, then.</p>
      <p>This is a test app for working out my Polymer and Firebase skillsets. So you may want to know that before setting any expectations on functionality or usefulness.</p>
      <p>For more info on what this app is about, see <a href="https://betterologist.net/2018/04/about-pullmodel/">this blog</a>.</p>
      <p>For the open sourced code that is this app, see  <a href="https://github.com/poly-on-fire/pullmodel">this front end code</a> and <a href="https://github.com/poly-on-fire/autopm">this back end code</a>.</p>
      <p>For the latest 5 minute video covering basic pullModel functionality <a href="https://youtu.be/WBr9ng8oNHs">this video</a>.</p>

    </div>
    <!--</div>-->
  </template>

  <script>
    class MyAbout extends ReduxMixin

    (Polymer.Element)
    {
      static
      get
      is()
      {
        return 'my-about';
      }

      static
      get
      properties()
      {
        return {
          role: {
            type: Object,
            statePath: 'role'
          }
        }
      }
    }

    window.customElements.define(MyAbout.is, MyAbout);
  </script>
</dom-module>
